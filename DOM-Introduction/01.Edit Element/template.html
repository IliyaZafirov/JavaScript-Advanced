<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Element</title>
</head>

<body>
    <h1 id="e1">Hello, %insert name here%!</h1>
    <button onclick="editElement(document.getElementById('e1'), '%insert name here%', 'Document Object Model')">Edit
        Element</button>
    <!-- <script src="EditElement.js"></script>
 -->
    <script>
        function editElement(ref, match, replacer) {
            const matcher = new RegExp(match, 'g');
            const edited = ref.textContent.replace(matcher, replacer)
            ref.textContent = edited;
        }
    </script>
</body>

</html>
