<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sum Numbers</title>
</head>

<body>
    <input type="text" id="num1" /> +
    <input type="text" id="num2" /> =
    <input type="text" id="sum" readonly="readonly" />
    <input type="button" value="Calc" onclick="calc()" />
    <script>

        function calc() {
            let field1 = document.getElementById('num1').value
            let field2 = document.getElementById('num2').value

            let sumField = document.getElementById('sum')

            sumField.value = Number(field1) + Number(field2)

        }

    </script>
</body>

</html>
