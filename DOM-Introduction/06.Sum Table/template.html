<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Product</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Beer</td>
                <td>2.88</td>
            </tr>
            <tr>
                <td>Fries</td>
                <td>2.15</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>4.59</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="sum"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="sumTable()">Sum</button>
    <script>
        function sumTable() {

            const items = document.getElementsByTagName('tr');
            const result = document.getElementById('sum');
            let sum = 0;

            for (let i = 1; i < items.length - 1; i++) {
                let price = Number(items[i].lastElementChild.textContent)
                sum += price;

                result.textContent = sum;
            }

        }

    </script>
</body>

</html>
